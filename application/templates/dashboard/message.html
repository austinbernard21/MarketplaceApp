<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles/style.css')}}">
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <h3 class="d-flex justify-content-center">Total Conversations: {{numMsgs}}</h3>
    <div class="container">
        <table class="table table-striped border bg-white">
            <thead>
                <tr>
                    <th scope="col">Sender</th>
                    <th scope="col">Posting</th>
                    <th scope="col">Message</th>
                    <th scope="col">Last Sent/Received</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% if msgs %}
                {% for m in msgs %}
                <tr>
                    <td>{{ m['sender'] }}</td>
                    <td>{{ m['postTitle'] }}</td>
                    <td>{{ m['body'] }}</td>
                    <td>{{ m['timestamp'] }}</td>
                    <td><a href="message/{{m['mhid']}}" target="_blank"><button type="button" class="btn btn-secondary">Open Conversation</button> </a></td>
                </tr>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </div>

</body>

</html>
